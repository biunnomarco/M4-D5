<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Esercizio Teoria M4-D4</title>
</head>

<body>
    <!-- REQUEST: Cambiare casualmente sfondo ad un body al click su un bottone Bootstrap posto a centro pagina. -->
    <!-- <button id="changeColor"> CHANGE BODY COLOR</button> -->

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BOOKSHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>


                <form class="d-flex">
                    <div class="posRel">
                        <!-- questo che segue è il button dell'offcanvas che è stato spostato nella navbar -->
                        <button class="btn btn-primary mx-2" id="buttonOffcanvas" type="button"
                            data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            <span class="material-symbols-outlined">shopping_cart</span>
                        </button>
                        <span class="badge d-flex justify-content-center d-none" id="badge"> 0 </span>
                    </div>
                    <input class="form-control me-2" type="text" placeholder="Search" id="searchBar">
                    <button class="btn btn-outline-success" id="searchButton" type="button">CERCA</button>
                </form>

            </div>
        </div>
    </nav>

    <!-- CARRELLO OFF CANVAS -->
    <!-- il button che dovrebbe essere qui è stato spostato nella navbar prima della search Bar -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h3 id="offcanvasRightLabel">Cart <span class="material-symbols-outlined mx-2">shopping_cart</span></h3>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cart">
                <!-- Qui verranno iniettati gli articoli grazie alla funzione addToCart -->
            </div>
            <h4 id="totalPrice"> </h4>
            <h5 id="totalCounter"></h5>
            <button class="btn btn-dark" id="svuotaCart">Svuota</button>
        </div>
    </div>

    <!-- CONTAINER CARDS -->
    <div class="container-md px-4 d-flex justify-content-center mt-3">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 d-flex justify-content-center g-2"
            id="section">

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
